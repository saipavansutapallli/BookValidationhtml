<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Book Entry Form</title>
    <link rel='stylesheet' type='text/css' media='screen' href='Book.css'>
    <script src='validation.js'></script>
</head>
<body >
    <header align="center" >
        <p>
            <h3 ><strong>please fill the required Details</strong></h3>  
        </p>
    </header>
    <form name="bookForm" id="bookId" action="#" method="GET"  >
        <table align="center">
            <tr>
                <td>
                    <label>Enter ISBN:</label>
                </td>
               
                <td>
                   <input type="text" name="isbn" id="isbnId"/> 
                </td>
                <td>
                    <label id="isbnmsg" class ="ErrorMsg"></label>
                </td>
            </tr>

            <tr>
                <td>
                    <label>
                        Enter Title:
                     </label>
                </td>
                <td>
                    <input type="text" name="title" id="titleId"/> 
                </td>
                <td>
                    <label id="titlemsg" class ="ErrorMsg"></label>
                </td>
            </tr>

            <tr>
                <td>
                    <label>
                        Enter Price:
                    </label>
                </td>
                <td>
                    <input type="number" name="price" id="priceId"/>
                </td>
                <td>
                    <label id="pricemsg" class ="ErrorMsg"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Enter The book type:
                     </label>
                </td>
                <td>
                    <input type="text" name="type" id="typeId"/> 
                </td>
                <td>
                    <label id="booktypemsg" class ="ErrorMsg"></label>
                </td>
            </tr>

            <tr>
                <td>
                    <label>
                        Enter No. of copies:
                     </label>
                </td>
               
                <td>
                    <input type="number" name="No.ofCopies" id="CopiesId"/>
                </td>
                <td>
                    <label id="copiesmsg" class ="ErrorMsg"></label>
                </td>
            </tr>

            <tr>
                <td>
                    <label>
                        Enter Name of the publisher:
                     </label>
                </td>
               
                <td>
                    <input type="text" name="publisher" id="publisherId"/> 
                </td>
                <td>
                    <label id="publishermsg" class ="ErrorMsg"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        Enter Name of the Author:
                     </label>
                </td>
               
                <td>
                    <input type="text" name="Author" id="AuthorId"/> 
                </td>
                <td>
                    <label id="authormsg" class ="ErrorMsg"></label>
                </td>
            </tr>
            <tr >
                <td> 
                    <input type="reset" value="clear the from" class="resetButton" name="reset" id="resetId"><br>
                    <input id="submitId" name="submit" type="submit" value="Submit the form" onclick="return validateForm();">
                    
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
